<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário seletivo</title>
  <link rel="shortcut icon" href="./assets/Logo-LabCE2.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-dark-subtle d-flex flex-column justify-content-between min-vh-100">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="mb-3">Calendário Interativo</h1>
      <div class="swiper d-flex justify-content-center align-items-center mb-3">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://preview.redd.it/talvez-o-maior-criminoso-do-manga-livre-bingus-artemisa-v0-1qwnwefypkfc1.jpeg?auto=webp&s=fd61755427bcb555105d38d770f700b9899dc248" alt="Vendel">
          </div>
          <div class="swiper-slide">
            <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/conteudo_legenda/99d14a48b6cbb91b285bcd7eee415150.jpg" alt="Crack">
          </div>
          <div class="swiper-slide">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Cristina_Scabbia_%28cropped%29.JPG/250px-Cristina_Scabbia_%28cropped%29.JPG" alt="Mayara">
          </div>
        </div>
      </div>
      <h1>Selecione a data do calendário:</h1>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-3 mb-2">
        <select id="dia" class="form-select" >
        </select>
      </div>

      <div class="col-md-3 mb-2">
        <select id="mes" class="form-select" onchange="atualizarDias()">
        </select>
      </div>

      <div class="col-md-3 mb-2">
        <select id="ano" class="form-select" onchange="atualizarDias()">
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-5">
        <div class="d-flex flex-column justify-content-center">
            <p>Saiba qual é o dia da semana:</p>
            <button class="btn btn-primary btn-lg" onclick="mostrarDiaDaSemana()">Procurar</button>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <p>Descubra o seu nome dev:</p>
            <button class="btn btn-success btn-lg" onclick="descobrirNomeDev()">Descobrir</button>
        </div>
    </div>

    <div class="text-center">
      <h2 id="mensagem-resultado" class="text-primary mt-4"></h2>
      <h2 id="texto-resultado" class="text-info mt-2"></h2>
    </div>
  </div>

  <footer class="text-center bg-black text-white text-sm">
    <div class="container-footer">
      <p class="mb-0">&copy; 2025 - Criado por: Gabriel Cordeiro, Mayara Soares e Wendell Regis. Todos os direitos reservados.</p>
    </div>
  </footer>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      speed: 2000,
    });
  </script>
</body>
</html>
