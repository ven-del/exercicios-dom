<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário seletivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>Selecione a data do calendário:</h1>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-3 mb-2">
        <select id="dia" class="form-select" >
        </select>
      </div>

      <div class="col-md-3 mb-2">
        <select id="mes" class="form-select" onchange="atualizarDias()">
        </select>
      </div>

      <div class="col-md-3 mb-2">
        <select id="ano" class="form-select" onchange="atualizarDias()">
        </select>
      </div>
    </div>

    <div>
        <div>
            <p>Saiba qual é o dia da semana:</p>
            <button onclick="mostrarDiaDaSemana()">Procurar</button>
        </div>
        <div>
            <p>Descubra o seu nome dev:</p>
            <button onclick="descobrirNomeDev()">Descobrir</button>
        </div>
    </div>

    <div class="text-center">
      <h2 id="mensagem-resultado" class="text-primary mt-4"></h2>
      <h2 id="texto-resultado" class="text-secondary mt-2"></h2>
    </div>
  </div>

  <script src="app.js"></script>
    <script>
        gerarValoresDosAnos();
        gerarValoresDosMeses();
        gerarValoresDosDias();
    </script>
</body>
</html>
