<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário seletivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>Selecione a data do calendário:</h1>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-3 mb-2">
        <select id="dia" class="form-select">
          <!-- Dias serão gerados dinamicamente -->
        </select>
      </div>

      <div class="col-md-3 mb-2">
        <select id="mes" class="form-select">
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="col-md-3 mb-2">
        <select id="ano" class="form-select">
          <!-- Anos serão gerados dinamicamente -->
        </select>
      </div>
    </div>

    <div class="text-center">
      <h3 id="mensagem-mes" class="text-primary mt-4"></h3>
      <h2 id="dia-da-semana" class="text-secondary mt-2"></h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
